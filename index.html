<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный визуализатор матричных операций</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор матриц</h1>
      <!--Ввод размера первой матрицы-->
      <div class="instr">
        <p><strong>Инструкция:</strong>Введите размер матрицы, нажмите "создать", заполните ячейки и выберите операцию</p>
      </div>
      <div class="input-section">
        <h2>Матрица 1</h2>
        <label>Строки: <input type="number" id="rows" value="3" min="1" max="10"></label>
        <label>Столбцы: <input type="number" id="cols" value="3" min="1" max="10"></label>
        <button onclick="createMatrix()">Создать матрицу 1</button>
      </div>

      <div id="matrix-container"></div>

      <div class="operations">
        <h2>Операции</h2>
        <button onclick="transposeMatrix1()">Транспонирвать 1</button>
        <button onclick="multiply()">Умножить 1 на число</button>
        <button onclick="calculateDeterminant()">Определитель 1</button>
      </div>
      <div id="result">
        <h2>Результат</h2>
        <div id="result-output"></div>
      </div>
    </div>
    <!--Информаиця о проекте-->
    <footer class="info">
      <h3>О проекте</h3>
      <p>Этот калькулятор помогает студентам выполнять операции с матрицами быстро и без ошибок</p>
      <p>Автор: AsaA1220 | <a href="https://github.com/AsaA1220/matrix-calculator" target="_blank">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
